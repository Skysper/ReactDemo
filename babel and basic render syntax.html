<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>初识React</title>
    <script src="scripts/react.min.js"></script>
    <script src="scripts/react-dom.min.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.23/browser.min.js"></script>

  </head>
  <body>
    <div id="example"></div>
      <div id="example2"></div>
      <!-- 直接render -->
      <script type="text/babel">
         ReactDOM.render(
           <h1>Hello,world!</h1>,
           document.getElementById('example')
         );
      </script>
      <!-- 标签封装 render -->
      <script type="text/babel">
         var CommentBox=React.createClass(
           {
             render:function()
             {
               return (<div className="commentBox">
   Hello,world! I am a CommentBox.
               </div>);
             }
           });
           ReactDOM.render(
             <CommentBox />,
             document.getElementById('example2')
           );
      </script>

  </body>
</html>
